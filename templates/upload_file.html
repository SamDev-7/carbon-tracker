<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Carbon Tracker - Upload Image</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class = "navbar-section">
            <div class = "titleTxt">
                <p>Carbon Tracker</p>
            </div>

            <ul>
                <li class = "navbar-items"><a href = "/" >Home</a></li>
                <li class = "navbar-items"><a href  = "/sortgarbage">Garbage Game</a></li>
            </ul>

            <li class = "navbar-items-login"><a href = "/login">Login</a><span class="material-symbols-outlined">login</span></li>
        </div>
        <div class="login-bg">
            <div class="login-window">
                <h1 class="login-title">Login</h1>
                <h2><p style="color:red">{{ message }}</p></h2>
                <form id="uploadform" class="login-form" enctype="multipart/form-data" method="POST">
                    <label for="file" class="form-label">Image to Upload</label>
                    <input id="file" type="file" name="file" />
                    <p/>
                    <label for="can_recyc" class="form-label">Is it Recyclable?</label>
                    <select name="can_recyc" id="can_recyc">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>    
                    <p/>
                     <input type="submit" value="Upload" class="form-submit" />
                </form>
            </div>
        <div>

        <script src="login.js"></script>
    </body>
</html>

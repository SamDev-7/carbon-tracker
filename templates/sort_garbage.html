<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Carbon Tracker - Sort Garbage</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h1>Test your knowledge to sort garbage</h1>
        <h2>{{ session.score }}</h2>
        
        <h2>
            {% if session.is_correct %}
                <p style="color:green">{{ session.check_message }}
            {% else %}
                <p style="color:red">{{ session.check_message }}
            {% endif %}
            </p>
        </h2>
        <div>
            <img src="/upload/{{ image_name }}" width="600px" height="400px" />

            <form id="sortform" class="login-form" method="POST">
                <label for="can_recyc" class="form-label">Is it Recyclable?</label>
                <select name="can_recyc" id="can_recyc">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <p/>
                <p/>
                 <input type="submit" name="submit" value="Check" {{ check_disabled }} class="form-submit" />
                 <input type="submit" name="submit" {{ next_disabled }} value="Next" />
            </form>

        </div>
    </body>
</html>
